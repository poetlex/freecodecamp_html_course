<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: #0be0d9;
      flex-direction: column;
    }
    .divForPages {
      height: 700px;
      width: 600px;
    }
      .red-text {
    color:  #e41111 !important;
    background-color: #09A7A1;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
  h2 {
    font-family: Lobster, monospace;
    text-align: center;
  }

  p {
    font-size: 16px;
    font-family: monospace;
    text-align: center;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
    margin:auto;
  }

  .silver-background {
    background-color: silver;
  }
 [type='radio'] {
  margin: 20px 0px 20px 0px;
}
[type='checkbox'] {
  margin: 10px 0px 15px 0px;
  position: fixed;
  top: 0px;
  right: 0px;
}
.forCheck {
  background-color: black;
}
ol ul {
  text-align:left;
}
.red-text2 {
  color:red;
  flex: 2 2 150px;
}
button {
  background-color: orange;
}
.forImage {
  text-align: center;
}
.orangeForF {
  background-color: orange;
}
.forFlex {
  flex: 1 2 150px;
}
.forFlex1 {
  order: 2;
}
.forFlex2 {
  order: 1;
}
  </style>
  <div class="divForPages">
  <h2 id="orange-text" class="red-text pink-text blue-text">CatPhotoApp</h2>
        <main>
            <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>
<div class="forImage">
  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
    class="thick-green-border smaller-image" alt="A cute orange cat lying on its back."></a></div>
    <div class="silver-background">
  <div class="red-text2">
    <article>
      <p class="forFlex">Things cats love:</p>
  <ul class="forFlex1">
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
    </ul>
  <p>Top 3 things cats hate:</p>
  <ol class="forFlex2">
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  </article>
</div>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
  <input type="text" required placeholder="cat photo URL">
  <button type="submit">Submit</button><br>
  <fieldset>
    <legend>Your choose</legend>
  <label for="indoor"><input id="indoor" type="radio" value="indoor" name="indoor-outdoor" checked> Indoor</label><br>
    <label for="outdoor"><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label for="loving"><input id="loving" type="checkbox" value="loving" name="personality" checked> Loving</label><br>
    <label for="lazy"><input id="lazy" type="checkbox" value="lazy" name="personality">Lazy</label><br>
    <label for="energetic"><input id="energetic" type="checkbox" value="energetic" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    </fieldset>
  </form>
  <label for="input1">Enter a date:</label>
<input type="date" id="input1" name="input1">
          </main>
        </div>
          <footer class='orangeForF' id="footer">Copyright Cat Photo App</footer>
</body>
</html>
